<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container pt-4">
    <div class="row">

      <div class="col-auto mb-3">
        <div class="dropdown-with-search dropdown-with-search_min-width">
          <div class="dropdown-with-search__header">
            <div class="dropdown-with-search__header-label">Все проекты:</div>
            <div class="dropdown-with-search__header-value">Выберите проект</div>
          </div>
          <div class="dropdown-with-search__content">
            <label class="dropdown-with-search__content-search">
              <input type="text" class="dropdown-with-search__content-search-input" placeholder="Поиск по названию">
            </label>
            <div class="dropdown-with-search__content-items">
              <div class="dropdown-with-search__content-item">
                <label class="fake-checkbox fake-checkbox_align-top">
                  <input type="checkbox" name="filter[projects][]">
                  <span></span>
                  <span class="text text_ellipsis">Andromeda</span>
                </label>
              </div>
              <div class="dropdown-with-search__content-item">
                <label class="fake-checkbox fake-checkbox_align-top">
                  <input type="checkbox" name="filter[projects][]">
                  <span></span>
                  <span class="text text_ellipsis">Eternity</span>
                </label>
              </div>
              <div class="dropdown-with-search__content-item">
                <label class="fake-checkbox fake-checkbox_align-top">
                  <input type="checkbox" name="filter[projects][]">
                  <span></span>
                  <span class="text text_ellipsis">Valencia</span>
                </label>
              </div>
              <div class="dropdown-with-search__content-item">
                <label class="fake-checkbox fake-checkbox_align-top">
                  <input type="checkbox" name="filter[projects][]">
                  <span></span>
                  <span class="text text_ellipsis">Argentina</span>
                </label>
              </div>
              <div class="dropdown-with-search__content-item">
                <label class="fake-checkbox fake-checkbox_align-top">
                  <input type="checkbox" name="filter[projects][]">
                  <span></span>
                  <span class="text text_ellipsis">San marco</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-auto mb-3">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Выберите проект </button>
          <ul class="dropdown-menu w-100 mt-1">
            <li class="dropdown-input px-3 py-1">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                <label class="custom-control-label" for="customCheck1">Andromeda</label>
              </div>
            </li>
            <li class="dropdown-input px-3 py-1">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">Eternity</label>
              </div>
            </li>
            <li class="dropdown-input px-3 py-1">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck3">
                <label class="custom-control-label" for="customCheck3">Valencia</label>
              </div>
            </li>
            <li class="dropdown-input px-3 py-1">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck4">
                <label class="custom-control-label" for="customCheck4">Argentina</label>
              </div>
            </li>
            <li class="dropdown-input px-3 py-1">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck5">
                <label class="custom-control-label" for="customCheck5">San marco</label>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-auto mb-3">
        <select class="selectpicker" data-live-search="true" title="Выберите проект" data-style="btn-secondary" data-width="280">
          <option>Andromeda</option>
          <option>Eternity</option>
          <option>Valencia</option>
          <option>Argentina</option>
          <option>San marco</option>
        </select>
      </div>

    </div>

    <div>
      <span>You can use Bootstrap 4 custom form elements:</span>
      <form class="dropdown d-inline-block">
        <a href="#" data-toggle="dropdown">radios</a>
        <ul class="dropdown-menu">
          <li class="dropdown-input px-3 py-1">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
              <label class="custom-control-label" for="customRadio1">Andromeda</label>
            </div>
          </li>
          <li class="dropdown-input px-3 py-1">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2">Eternity</label>
            </div>
          </li>
          <li class="dropdown-input px-3 py-1">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio3">Valencia</label>
            </div>
          </li>
        </ul>
      </form>
      <span>or</span>
      <form class="dropdown d-inline-block">
        <a href="#" data-toggle="dropdown">checkboxes</a>
        <ul class="dropdown-menu">
          <li class="dropdown-input px-3 py-1">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck6" checked="">
              <label class="custom-control-label" for="customCheck6">Andromeda</label>
            </div>
          </li>
          <li class="dropdown-input px-3 py-1">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck7">
              <label class="custom-control-label" for="customCheck7">Eternity</label>
            </div>
          </li>
          <li class="dropdown-input px-3 py-1">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck8">
              <label class="custom-control-label" for="customCheck8">Valencia</label>
            </div>
          </li>
          <li class="dropdown-divider"></li>
          <li class="dropdown-input px-3 py-1">
            <button class="btn btn-success btn-sm" type="submit">Apply filter</button>
          </li>
        </ul>
      </form>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script>
    $('.dropdown-with-search__header').on('click', function () {
      $(this).next().toggleClass('dropdown-with-search__content_open');
    });

    $('.selectpicker').selectpicker();

    $('.dropdown-input').on('click', function (evt) {
      evt.stopPropagation();
    });
  </script>
</body>
</html>
